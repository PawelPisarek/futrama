<futurama-count-quotes-form
  [count]="10"
  [formValue]="formValue"
  (formOpen)="formOpen()"
  (countChanged)="onCount($event)"
>
</futurama-count-quotes-form>
<futurama-list [keyName]="'quote'" [list]="list$|async" [rowTemplate]="template">
</futurama-list>
<ng-template #template let-row>
  <futurama-quote [quote]="row" (setCharacter)="onSetCharacter($event)"></futurama-quote>
</ng-template>
