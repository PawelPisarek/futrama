<div class="d-flex">
  <div class="p-2 bd-highligh">
    <img [src]="imageUrl" class="media-object avatar" alt="quote image">
  </div>
  <div class="p-2">
    <h5 class="media-heading character-name" (click)="setCharacter.emit(quote)">
      {{quote.character}}
    </h5>
    <small class="quote-preview">{{quote.quote}}</small>
  </div>
</div>
