<ng-container *ngFor="let row of list; let i = index">
    <ng-container
      *ngTemplateOutlet="rowTemplate || defaultTemplate; context: {
                $implicit: row,
                index: i
                 }"
    >
    </ng-container>
</ng-container>
<ng-template
  #defaultTemplate
  let-row
>{{ row }}</ng-template>
