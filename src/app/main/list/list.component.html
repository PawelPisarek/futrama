<ng-container *ngFor="let row of characters; let i = index">
  <div (click)="onSelect(row)">
    <ng-container
      *ngTemplateOutlet="rowTemplate || defaultTemplate; context: {
                $implicit: row,
                index: i,
                 selected: selectedList.get(row[keyName])
                 }"
    >
    </ng-container>
  </div>
</ng-container>
<ng-template
  #defaultTemplate
  let-row
>{{ row }}</ng-template>
